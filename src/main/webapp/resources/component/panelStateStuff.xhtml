<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:cc="jakarta.faces.composite"
      xmlns:p="primefaces"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition>
    <cc:interface componentType="org.primefaces.test.PanelStateStuff">
        <cc:attribute name="defaultState" required="false" default="false" type="java.lang.Boolean" shortDescription="define different toggle state"/>
    </cc:interface>
    <cc:implementation>


        #{panelStateHolder.collapsed}

        <p:panel collapsed="#{!panelStateHolder.collapsed}" toggleable="true">
            <f:facet name="header">
                <h:outputText value="Header" />
            </f:facet>

                <h:outputText value="Content" />
            <p:ajax event="toggle" update="@form" listener="#{panelStateHolder.toggle()}"/>
        </p:panel>
    </cc:implementation>
</ui:composition>
</html>
